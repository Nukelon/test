<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>沙漏时光</title>
  <style>
    :root {
      --glass-width: 260px;
      --glass-height: 360px;
      --sand-color: #ffd479;
      --sand-shadow: rgba(0, 0, 0, 0.25);
      --glass-border: rgba(255, 255, 255, 0.7);
      --frame-color: rgba(255, 255, 255, 0.15);
      --duration: 12s;
      --bg-1: #0f2027;
      --bg-2: #203a43;
      --bg-3: #2c5364;
    }

    * {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      margin: 0;
      color: #e8f0ff;
      font-family: 'Segoe UI', 'PingFang SC', system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.08), transparent 40%),
                  radial-gradient(circle at 80% 10%, rgba(255, 255, 255, 0.08), transparent 38%),
                  linear-gradient(135deg, var(--bg-1), var(--bg-2), var(--bg-3));
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 16px 64px;
    }

    .glow {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 20%, rgba(255, 255, 255, 0.15), transparent 40%),
                  radial-gradient(circle at 30% 80%, rgba(255, 212, 121, 0.12), transparent 32%),
                  radial-gradient(circle at 80% 60%, rgba(125, 214, 255, 0.18), transparent 38%);
      filter: blur(40px);
      z-index: 0;
      pointer-events: none;
    }

    main {
      position: relative;
      z-index: 1;
      width: min(900px, 100%);
      text-align: center;
    }

    h1 {
      font-weight: 700;
      letter-spacing: 0.08em;
      margin: 0 0 6px;
      text-transform: uppercase;
      font-size: clamp(28px, 5vw, 36px);
    }

    .subtitle {
      margin: 0 0 28px;
      opacity: 0.78;
      font-size: 15px;
      letter-spacing: 0.02em;
    }

    .hourglass-wrapper {
      position: relative;
      display: grid;
      place-items: center;
      margin: 0 auto 24px;
      width: var(--glass-width);
      height: var(--glass-height);
      filter: drop-shadow(0 24px 40px rgba(0,0,0,0.45));
    }

    .frame {
      position: absolute;
      width: calc(var(--glass-width) + 32px);
      height: calc(var(--glass-height) + 70px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0));
      backdrop-filter: blur(3px);
      transform: translateY(8px);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05), 0 18px 40px rgba(0, 0, 0, 0.35);
    }

    .hourglass {
      position: relative;
      width: var(--glass-width);
      height: var(--glass-height);
      animation: flip calc(var(--duration) * 2) infinite linear;
      transform-style: preserve-3d;
    }

    .hourglass::before,
    .hourglass::after {
      content: '';
      position: absolute;
      left: 50%;
      width: calc(var(--glass-width) + 32px);
      height: 18px;
      border-radius: 10px;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.35), rgba(255, 255, 255, 0.15));
      transform: translateX(-50%);
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
    }

    .hourglass::before {
      top: -28px;
    }

    .hourglass::after {
      bottom: -28px;
    }

    .glass {
      position: absolute;
      inset: 0;
      border-radius: 40% 40% 60% 60% / 40% 40% 60% 60%;
      overflow: hidden;
      border: 2px solid var(--glass-border);
      background: radial-gradient(circle at 50% 8%, rgba(255, 255, 255, 0.35), transparent 28%),
                  radial-gradient(circle at 50% 92%, rgba(255, 255, 255, 0.3), transparent 30%),
                  linear-gradient(180deg, rgba(255, 255, 255, 0.16), rgba(255, 255, 255, 0.04));
    }

    .glass::after {
      content: '';
      position: absolute;
      inset: 6px;
      border-radius: 42% 42% 58% 58% / 40% 40% 60% 60%;
      border: 1px solid rgba(255, 255, 255, 0.25);
      pointer-events: none;
    }

    .sand {
      position: absolute;
      left: 50%;
      width: 100%;
      background: linear-gradient(120deg, #ffe8a7, #ffd479, #ffc750);
      filter: drop-shadow(0 6px 10px var(--sand-shadow));
      transform: translateX(-50%);
      mix-blend-mode: screen;
    }

    .sand.top {
      top: 0;
      height: 52%;
      clip-path: polygon(0 0, 100% 0, 50% 60%, 50% 60%);
      animation: topFlow var(--duration) linear infinite;
      transform-origin: 50% 100%;
    }

    .sand.bottom {
      bottom: 0;
      height: 6%;
      clip-path: polygon(50% 40%, 50% 40%, 0 100%, 100% 100%);
      animation: bottomFill var(--duration) linear infinite;
      transform-origin: 50% 0;
    }

    .stream {
      position: absolute;
      left: 50%;
      top: 48%;
      width: 8px;
      height: 0;
      background: linear-gradient(180deg, #ffe8a7 0%, #ffd479 70%, rgba(255, 212, 121, 0) 100%);
      transform: translate(-50%, 0);
      border-radius: 12px;
      filter: drop-shadow(0 0 8px rgba(255, 212, 121, 0.65));
      animation: streamPulse var(--duration) linear infinite;
    }

    .sparkle {
      position: absolute;
      inset: 16%;
      pointer-events: none;
    }

    .sparkle span {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #fff, rgba(255, 255, 255, 0));
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkle 4s ease-in-out infinite;
    }

    .sparkle span:nth-child(1) { top: 18%; left: 34%; animation-delay: 0.3s; }
    .sparkle span:nth-child(2) { top: 22%; right: 32%; animation-delay: 0.8s; }
    .sparkle span:nth-child(3) { top: 58%; left: 42%; animation-delay: 1.4s; }
    .sparkle span:nth-child(4) { bottom: 18%; right: 36%; animation-delay: 2.1s; }

    .control-panel {
      width: min(640px, 100%);
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 14px;
      padding: 18px 20px;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
    }

    label {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 14px;
      opacity: 0.9;
    }

    input[type="range"] {
      flex: 1;
      accent-color: #ffd479;
    }

    button {
      border: none;
      background: linear-gradient(135deg, #ffd479, #ffb74d);
      color: #1e293b;
      font-weight: 700;
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 12px 24px rgba(255, 212, 121, 0.35), inset 0 -2px 0 rgba(0,0,0,0.15);
      transition: transform 0.15s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-1px) scale(1.01);
      box-shadow: 0 16px 30px rgba(255, 212, 121, 0.4), inset 0 -2px 0 rgba(0,0,0,0.2);
    }

    button:active {
      transform: translateY(1px) scale(0.99);
    }

    .footer-text {
      margin-top: 16px;
      opacity: 0.8;
      font-size: 13px;
      letter-spacing: 0.01em;
    }

    @keyframes topFlow {
      0%   { height: 52%; clip-path: polygon(0 0, 100% 0, 50% 60%, 50% 60%); }
      90%  { height: 6%; clip-path: polygon(0 0, 100% 0, 50% 0%, 50% 0%); }
      100% { height: 52%; clip-path: polygon(0 0, 100% 0, 50% 60%, 50% 60%); }
    }

    @keyframes bottomFill {
      0%   { height: 6%; clip-path: polygon(50% 40%, 50% 40%, 0 100%, 100% 100%); }
      90%  { height: 52%; clip-path: polygon(50% 100%, 50% 100%, 0 100%, 100% 100%); }
      100% { height: 6%; clip-path: polygon(50% 40%, 50% 40%, 0 100%, 100% 100%); }
    }

    @keyframes streamPulse {
      0%   { height: 0; opacity: 0; }
      10%  { height: 140px; opacity: 1; }
      85%  { height: 140px; opacity: 1; }
      95%  { height: 0; opacity: 0; }
      100% { height: 0; opacity: 0; }
    }

    @keyframes sparkle {
      0%, 100% { transform: scale(0.6); opacity: 0.2; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    @keyframes flip {
      0%   { transform: rotateX(14deg) rotate(0deg); }
      49.999% { transform: rotateX(14deg) rotate(0deg); }
      50% { transform: rotateX(14deg) rotate(180deg); }
      100% { transform: rotateX(14deg) rotate(180deg); }
    }
  </style>
</head>
<body>
  <div class="glow" aria-hidden="true"></div>
  <main>
    <h1>沙漏时光</h1>
    <p class="subtitle">纯 CSS + 微动画的沙漏模拟，每个周期都会自动翻转。</p>

    <div class="hourglass-wrapper">
      <div class="frame" aria-hidden="true"></div>
      <div class="hourglass" id="hourglass">
        <div class="glass">
          <div class="sand top"></div>
          <div class="stream"></div>
          <div class="sand bottom"></div>
          <div class="sparkle" aria-hidden="true">
            <span></span><span></span><span></span><span></span>
          </div>
        </div>
      </div>
    </div>

    <div class="control-panel">
      <label for="speed">
        <span>流速</span>
        <input id="speed" type="range" min="6" max="20" value="12">
      </label>
      <button id="restart">重新翻转</button>
    </div>
    <p class="footer-text">试着调整流速，或者点击重新翻转，让时间再次流动。</p>
  </main>

  <script>
    const root = document.documentElement;
    const speed = document.getElementById('speed');
    const restart = document.getElementById('restart');
    const hourglass = document.getElementById('hourglass');

    speed.addEventListener('input', () => {
      const seconds = Number(speed.value).toFixed(0) + 's';
      root.style.setProperty('--duration', seconds);
    });

    const restartAnimations = () => {
      const animated = [hourglass, ...hourglass.querySelectorAll('.sand, .stream')];
      animated.forEach(el => {
        el.style.animation = 'none';
        // trigger reflow to reset animation
        void el.offsetWidth;
        el.style.animation = '';
      });
    };

    restart.addEventListener('click', restartAnimations);
  </script>
</body>
</html>
