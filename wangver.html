    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = window.SITE_DATA;
            
            // Monitor Animation
            if(data.features.showMonitor && window.innerWidth > 600) {
                const cvs = document.getElementById('monitor-cvs');
                if(cvs) {
                    const ctx = cvs.getContext('2d'); 
                    let phase = 0;
                    const resize = () => { 
                        cvs.width = cvs.parentElement.offsetWidth; 
                        cvs.height = cvs.parentElement.offsetHeight; 
                    };
                    window.addEventListener('resize', resize); 
                    resize();
                    const conf = { 
                        color: getComputedStyle(document.body).getPropertyValue('--c-primary').trim() || '#38bdf8', 
                        accent: '#39d353' 
                    };
                    const loop = () => {
                        const w = cvs.width, h = cvs.height; 
                        ctx.clearRect(0,0,w,h);
                        ctx.strokeStyle = 'rgba(255,255,255,0.05)'; 
                        ctx.lineWidth = 1; 
                        ctx.beginPath();
                        for(let x=0;x<w;x+=20){ctx.moveTo(x,0);ctx.lineTo(x,h);} 
                        for(let y=0;y<h;y+=20){ctx.moveTo(0,y);ctx.lineTo(w,y);} 
                        ctx.stroke();
                        phase += 0.05;
                        const drawWave = (amp, freq, off, color) => {
                            ctx.beginPath(); 
                            ctx.strokeStyle = color; 
                            ctx.lineWidth = 2;
                            for(let x=0; x<w; x+=2) { 
                                const y = Math.sin(x*freq + phase) * amp * Math.sin(phase*0.5); 
                                ctx.lineTo(x, h/2 + y + off); 
                            } 
                            ctx.stroke();
                        }
                        ctx.globalAlpha = 0.8; 
                        drawWave(20, 0.02, 0, conf.color); 
                        ctx.globalAlpha = 0.4; 
                        drawWave(25, 0.015, 5, conf.accent);
                        ctx.fillStyle = 'rgba(255,255,255,0.1)'; 
                        ctx.fillRect(0, (Math.sin(phase*0.2)+1)/2*h, w, 2);
                        requestAnimationFrame(loop);
                    }; 
                    loop();
                }
            }
            
            // Particle System
            if(data.features.particles) {
                const pCanvas = document.getElementById('particle-canvas');
                if(pCanvas) {
                    const ctx = pCanvas.getContext('2d'); 
                    let particles = [];
                    const initP = () => { 
                        pCanvas.width = window.innerWidth; 
                        pCanvas.height = window.innerHeight; 
                        particles = Array.from({length:60}, () => ({
                            x:Math.random()*pCanvas.width, 
                            y:Math.random()*pCanvas.height, 
                            vx:(Math.random()-0.5)*0.5, 
                            vy:(Math.random()-0.5)*0.5, 
                            size:Math.random()*2
                        })); 
                    };
                    const drawP = () => { 
                        ctx.clearRect(0,0,pCanvas.width,pCanvas.height); 
                        ctx.fillStyle = '#fff'; 
                        particles.forEach(p => { 
                            p.x+=p.vx; 
                            p.y+=p.vy; 
                            if(p.x<0)p.x=pCanvas.width; 
                            if(p.x>pCanvas.width)p.x=0; 
                            if(p.y<0)p.y=pCanvas.height; 
                            if(p.y>pCanvas.height)p.y=0; 
                            ctx.globalAlpha=0.3; 
                            ctx.beginPath(); 
                            ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); 
                            ctx.fill(); 
                        }); 
                        requestAnimationFrame(drawP); 
                    };
                    initP(); 
                    drawP(); 
                    window.addEventListener('resize', initP);
                }
            }
            
            // Tilt Effect
            if(data.features.tiltEffect && window.innerWidth > 900) {
                document.querySelectorAll('.tilt-el, .tilt-el-lg, .card-link').forEach(el => {
                    el.addEventListener('mousemove', e => { 
                        const r = el.getBoundingClientRect(); 
                        const x = (e.clientX - r.left - r.width/2)/20; 
                        const y = (e.clientY - r.top - r.height/2)/20; 
                        el.style.transform = `perspective(1000px) rotateX(${-y}deg) rotateY(${x}deg) scale3d(1.02,1.02,1.02)`; 
                    });
                    el.addEventListener('mouseleave', () => el.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1,1,1)');
                });
            }
        });
    </script>
